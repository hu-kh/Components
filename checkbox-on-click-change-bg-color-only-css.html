<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
<style>
div {
    width: 100%;
    height: 100%;
    background: #454545;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
}
label.btn {
    position: absolute;
    top: 10px;
    left: 10px;
    z-index: 2; 
}
input[type="checkbox"]{
    display: none;
}
input[type="checkbox"]:checked + div{
    background: #fff;
}



</style>
<script></script>
</head>
<body>

<label for="check" class="btn btn-default">change</label>
<input type="checkbox" id="check" />
<div></div>

</body>
</html>
