<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>virus found</title>

    <script>
        let i = 0;
        let t = 'hoop, your computer is affected with a virus !';
        let s = 70;

        function w() {
            if (i < t.length) {
                document.getElementById("txt").innerHTML += t.charAt(i);
                i++;
                setTimeout(w, s);
            }
        }
    </script>
</head>
<body onload="w();">
<span id="txt"></span>
</body>
</html>
