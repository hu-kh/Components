<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Reverse String</title>
</head>
<body onload="reverseString();">

<span id="id"></span>

<script>
function reverseString(str) {
    var newString = "";
    for (var i = str.length - 1; i >= 0; i--) {
        newString += str[i];
    }
    return newString;
}

document.getElementById("id").innerHTML = reverseString("hello");

</script>
</body>
</html>
