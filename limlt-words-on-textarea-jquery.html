<!DOCTYPE html>
  <html>
  <head>
  <meta charset=utf-8 />
  <title>Count number of words in  Textarea</title>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

  <style type="text/css">
  body {margin-top: 40px;}
  </style> 

<script>
 
</script >


</head>
  <body >
  <textarea id="ta" cols="40" rows="4"></textarea>
  <span id = "count" style="color: #ddd;"> </span>


<script>
function countWords() {
str1= document.getElementById("ta").value;
str1 = str1.replace(/(^\s*)|(\s*$)/gi,"");
str1 = str1.replace(/[ ]{2,}/gi," ");
str1 = str1.replace(/\n /,"\n");
document.getElementById("count").innerHTML= str1.split(' ').length + "/5000";

if(str1.split(' ').length  >  4950  ){
        document.getElementById("count").innerHTML= "stop writing ...";
if (str1.split(' ').length >= 5000){
        document.getElementById("ta").disabled="true";
        document.getElementById("count").innerHTML= "No word left";
  }
    }
}
            $('#ta').bind('input propertychange', function()  
             {
                  countWords();
            });
    </script>

  </body>
  </html>
