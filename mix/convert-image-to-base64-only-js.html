<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Image url Base64</title>
  <style media="screen">

  .output{
    border-bottom: 1px solid #ddd;
    padding: 0;
    margin: 20px;
  }
    textarea{
      border: 0;
      resize: none;
      width: 100%;
      padding: 8px;
      background: #fff1c9;
      height: 40px;
    }

    .demo{
      background: #eee;
      width: 100%;
    }

      #result{display: none;}

  </style>
</head>
<body>

 <div class="container">
   <div class="row mt-5">
     <div class="col-md-2"></div>
     <div class="col-md-8">
         <textarea placeholder="Type image url .." id="txt" autofocus  rows="1"></textarea>
     </div>
     <div class="col-md-2"></div>
   </div>

   <div class="row">
     <div class="col-md-2"></div>
     <div class="col-md-8" id="result">
         <!-- <span id="demo"></span> -->
         <textarea id="demo" style="padding: 8px; border-radius: 2px;height: 70vh;"></textarea>
     </div>
     <div class="col-md-2"></div>
   </div>
 </div>


  <script>
  function toDataURL(src, callback, outputFormat) {
    var img = new Image();
    img.crossOrigin = 'Anonymous';
    img.onload = function() {
      var canvas = document.createElement('CANVAS');
      var ctx = canvas.getContext('2d');
      var dataURL;
      canvas.height = this.naturalHeight;
      canvas.width = this.naturalWidth;
      ctx.drawImage(this, 0, 0);
      dataURL = canvas.toDataURL(outputFormat);
      callback(dataURL);
    };
    img.src = src;
    if (img.complete || img.complete === undefined) {
      img.src = src;
    }
  }

  let keys = document.getElementById("txt");
  keys.oninput = function(){
    toDataURL(keys.value,  function(dataUrl) {
      document.getElementById("demo").innerHTML = dataUrl;
    });
    if (keys != "") {
      document.getElementById("result").style.display = 'block';
    }else {
      document.getElementById("demo").value = '';
    }
  }


</script>

</body>
</html>
