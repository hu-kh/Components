<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
<style></style>

</head>
<body onload="mix()">
<span id="demo">......</span>
<script>
String.prototype.shuffle = function () {
    var a = this.split(""),
        n = a.length;

    for(var i = n - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * (i + 1));
        var tmp = a[i];
        a[i] = a[j];
        a[j] = tmp;
    }
    return a.join("");
}


function mix(){
let str =  "app";
document.getElementById ("demo").innerHTML = 
str.shuffle();
}

</script>

</body>
</html>
