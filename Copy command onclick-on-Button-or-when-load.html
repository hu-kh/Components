</textarea>

<button onclick="copy()">Copy</button>


<script>
    function copy() {
        let textarea = document.getElementById("textarea");
        textarea.style.backgroundColor = '#81a6ce';
        textarea.select();
        document.execCommand("copy");
    }
</script>

<script>
    function runCopy() {
        setTimeout(copy, 2500);
    }
</script>
